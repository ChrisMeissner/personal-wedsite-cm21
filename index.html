<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Meissner Photography</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <h1>
      <a href="/">Chris Meissner Photography</a>
    </h1>
  
    <nav>
      <ul>
        <a href="#photos">Photos</a>
      </ul>
      <ul>
        <a href="#videos">Videos</a>
      </ul>
      <ul>
        <a href="#contact">Contact</a>
      </ul>
    </nav>
  </header>

  <section id="gallery" class="gallery-wrapper">
    <div class="gallery">
      <img src="./assets/images/Santa-Monica-film.JPG" width=80% alt="Photo of a couple on the beach in Santa Monica." />
    </div>
  </section>

  <section id="photos" class="photo">
    <div class="photos">
      <img src="./assets/images/Bruce-orange.JPG" width=20% alt="Portrait of Bruce Merkle" />
      <img src="./assets/images/fatima-film.PNG" width=20% alt="Portrait of Fatima El-bashir" />
      <img src="./assets/images/travis-film.jpeg" width=20% alt="Portrait of Travis Leland" />
      <img src="./assets/images/Emily-Film.jpg" width=20% alt="Portrait of Emily Lopez" />
    </div>
  </section>

  <section id="videos" class="video">
    <div class="videos">
    <video controls autoplay muted>
      <source src="assets/images/videography-reel-2021.MP4" type="video/mp4">
    Your browser does not support the video tag.
    </video> 
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
  </section>

</body>
</html>
